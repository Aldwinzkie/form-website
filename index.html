<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>Document</title>
</head>
<body>
    <section class="left">
        <!-- <img src="./img/photo-1585202900225-6d3ac20a6962.avif" alt="moist forrest leaves" class="background"> -->
        <div class="left-title">
            <img src="./img/odin-lined.png" alt="digital art of Odin">
            <p>ODIN</p>
        </div>
    </section>
    <section class="right">
        <div class="upper">
            <div class="up-content">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
        </div>

        <div class="middle">
            <div class="mid-content">
                <p>Lets do this!</p>
                <form action="" method="get" id="detail-form">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div>
                        <label for="email-add">EMAIL</label>
                        <input type="email" id="email-add" required>
                    </div>
                    <div>
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="text" id="phone-num" minlength="11" maxlength="11" required>
                    </div>
                    <div>
                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" minlength="8" maxlength="16" required>
                    </div>
                    <div>
                        <label for="con-pass">CONFIRM PASSWORD</label>
                        <input type="password" id="con-pass" required>
                    </div>
                </form>
            </div>
        </div>
            

        <div class="lower">
            <div class="content">
                <button value="submit" type="submit" form="detail-form" class="button-sub">Create Account</button>
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </div>
    </section>
    <script src="./static/script.js"></script>
</body>
</html>
